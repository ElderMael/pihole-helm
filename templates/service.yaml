apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: LoadBalancer
  selector:
    app: {{ template "fullname" . }}
  ports:
  - name: {{ template "fullname" . }}-webui
    port: 81
    targetPort: 80
    protocol:   TCP
  - name:       {{ template "fullname" . }}-dns-tcp
    port: 53
    targetPort: 53
    protocol:   TCP
  - name:       {{ template "fullname" . }}-dns-udp
    port:       53
    targetPort: 53
    protocol:   UDP
